<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula01 CSS</title>
    <style>
        /* Usando a tag do style no head do HTML podemos utilizar o CSS embedded(embutido), o que permite ecrever na linguagem CSS dentrode um arquivo HTML */
        p{
            color: blue;
        }
    </style>

    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header></header>



    <main>
        <!-- CSS inline, onde a alteração vai direto na linha de código-->
        <p style="font-size: 100px;"> Joao</p>
    </main>



    <footer>
        <p> Feito no IOS🐱‍👤</p>
    </footer>
    
</body>
</html>
